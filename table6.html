<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;    
        }
        table{
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Silpa</td>
            <td>9605770574</td>
            <td>36</td>
        </tr>
        <tr>
            <td>Daksha</td>
            <td>8590984674</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Ramlal</td>
            <td>8590987546</td>
            <td>46</td>
        </tr>
    </table>
    
</body>
</html>
